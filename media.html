  <meta name="description" content="Basketball school for boys and girls ages 8 - 18 Achievements Unlimited is geared towards teaching all aspects of basketball based on the skill level of the various age groups.  A.U. offers more than just the basic fundamentals of basketball; it strives to provide the essential fundamentals of life. Our goal is to assist in molding well-rounded student-athletes by instilling core values vital for their development. Achievements Unlimited focuses on the importance of a good education and the need for youths to take a strong stance against drug abuse. This curriculum is reinforced by the involvement of successful student-athlete role models from the NBA, NFL, ACC, and NASCAR Founded by Fred Whitfield">
